name: geoapps

channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.7, <3.9
  - pip
  - simpeg=0.13.1
  - discretize
  - matplotlib
  - ipywidgets
  - ipykernel
  - scikit-image
  - scikit-learn
  - zarr
  - fsspec
  - xarray
  - dask
  - geopandas
  - gdal
  - fiona
  - h5py
  - plotly
  - empymod
  - requests=2.25.1
  - pip:
    - ipyfilechooser==0.4.2
    - geoh5py==0.1.2
