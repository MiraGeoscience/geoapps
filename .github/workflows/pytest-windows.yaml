name: pytest on Windows

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

jobs:
  pytest:
    name: pytest (Windows)
    strategy:
      fail-fast: false
      matrix:
        python_ver: [3.7, 3.8, 3.9]
    defaults:
      run:
        shell: pwsh
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1
      CONDA_LOCK_ENV_FILE: conda-py-${{ matrix.python_ver }}-win-64-dev.lock.yml
    steps:
      - uses: actions/checkout@v2
      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-py-${{ matrix.python_ver }}-${{ hashFiles(env.CONDA_LOCK_ENV_FILE) }}
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: geoapps
          channel-priority: flexible
          environment-file: ${{ env.CONDA_LOCK_ENV_FILE }}
          auto-update-conda: true
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - name: pytest
        run: |
          pytest --cov=geoapps --cov-report=xml --cov-branch
      - name: Codecov
        if: ${{ success() && matrix.python_ver == '3.7' }}
        uses: codecov/codecov-action@v1
        with:
          name: GitHub
