name: pytest on Windows

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

jobs:
  pytest:
    name: pytest (Windows)
    strategy:
      fail-fast: false
      matrix:
        python_ver: [3.7, 3.8, 3.9]
    defaults:
      run:
        shell: powershell
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1
      CONDA_LOCK_ENV_FILE: conda-py-${{ matrix.python_ver }}-win-64-dev.lock.yml
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda env
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.CONDA_LOCK_ENV_FILE }}
          environment-name: geoapps
          cache-downloads: true
      - name: pytest
        run: |
          pytest --cov=geoapps --cov-report=xml --cov-branch
      - name: Codecov
        if: ${{ success() && matrix.python_ver == '3.7' }}
        uses: codecov/codecov-action@v1
        with:
          name: GitHub
