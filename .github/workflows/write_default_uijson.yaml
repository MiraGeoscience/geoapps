name: write default ui.json

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

jobs:
  write_default_uijson:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          - python-version 3.9
      - name: write default ui.json files
        run: |
          python ./geoapps/io/write_default_uijson.py ../../assets/uijson
