name: pytest on Unix OS

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

jobs:
  pytest:
    name: pytest (Ubuntu)
    strategy:
      fail-fast: false
      matrix:
        python_ver: [3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      PYTHONUTF8: 1
      CONDA_LOCK_ENV_FILE: environments/conda-py-${{ matrix.python_ver }}-linux-64-dev.lock.yml
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda env
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.CONDA_LOCK_ENV_FILE }}
          environment-name: geoapps
          cache-downloads: true
      - name: pytest
        run: |
          python --version
          conda install pytest pytest-cov
          pytest --cov=geoapps --cov-report=xml --cov-branch
