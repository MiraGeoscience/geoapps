name: pytest on Unix OS

on:
  pull_request:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**
  push:
    branches:
      - develop
      - main
      - release/**
      - feature/**
      - hotfix/**

env:
  source_dir: geoapps

jobs:
  pytest:
    name: pytest (Unix)
    strategy:
      fail-fast: false
      matrix:
        python_ver: ['3.9', '3.10']
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    env:
      PYTHONUTF8: 1
      CONDA_LOCK_ENV_FILE: environments/conda-py-${{ matrix.python_ver }}-${{ startsWith(matrix.os, 'macos') && 'osx' || 'linux' }}-64-dev.lock.yml
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup conda env
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.CONDA_LOCK_ENV_FILE }}
          environment-name: test_env
          cache-downloads: true
      - name: pytest
        run: |
          pytest --cov=${source_dir} --cov-report=xml --cov-branch
      - name: Upload Artifact
        if: steps.pytest.outcome == 'success' || steps.pytest.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-directory
          path: '**/pytest-of-runneradmin/**'
          retention-days: 1
