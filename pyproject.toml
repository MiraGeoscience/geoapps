[tool.poetry]
name = "geoapps"
version = "0.8.0"
description = "Open-sourced Applications in Geoscience"
authors = ["Mira Geoscience <support@mirageoscience.com>"]
repository = "https://github.com/MiraGeoscience/geoapps"
documentation = "https://geoapps.readthedocs.io/en/latest/"
homepage = "https://mirageoscience.com"
readme = "README.md"
keywords = ["geology", "geophysics", "earth sciences"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Natural Language :: English",
]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "!=1.19.4"
h5py = "^3.2.1"
#discretize
scipy = "^1.4.1"
#matplotlib
#ipywidgets
#ipykernel
#scikit-image
#scikit-learn
#zarr
#fsspec
#xarray
#dask[distributed]
#gdal
#fiona
#plotly
#requests
#empymod
#ipyfilechooser
#pydiso
#mkl
#tqdm = ""
geoana = { version = "0.1.3", source = "pypi" }
#simpeg = { git = "https://github.com/MiraGeoscience/simpeg.git", branch = "@release/geoapps-0.8.0" }
simpeg = { url = "https://github.com/MiraGeoscience/simpeg/archive/refs/heads/release/geoapps-0.8.0.zip#sha256=None" }
#simpeg_archive = { git = "https://github.com/MiraGeoscience/simpeg.git", tag = "v0.9.1.dev1+geoapps.0.6.0" }
simpeg_archive = { url = "https://github.com/MiraGeoscience/simpeg/archive/refs/tags/v0.9.1.dev1+geoapps.0.6.0.zip#sha256=None" }
#geoh5py = { git = "https://github.com/MiraGeoscience/geoh5py.git", branch = "release/0.3.0" }
#geoh5py = { url = "https://github.com/MiraGeoscience/geoh5py/archive/refs/tags/v0.3.0-alpha.1.zip#sha256=None" }
geoh5py = { url = "https://github.com/MiraGeoscience/geoh5py/archive/refs/heads/release/0.3.0_GA3.zip#sha256=None" }

[tool.poetry.dev-dependencies]
#pylint = "^2.3"
#pytest = "^3.0"
#pytest-cov = "^2.7.1"
#toml = "^0.10.2"

[tool.poetry.extras]

[tool.conda-lock]
platforms = ['win-64']
channels = ['conda-forge', 'main']

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[tool.isort]
# settings for compatibility between ``isort`` and ``black`` formatting
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.black]
# defaults are just fine

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
